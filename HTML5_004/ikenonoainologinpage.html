<html lang = "ja">
    <head>
    <meta charset="utf-8" >
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class "card card-signin my-5">
                    <div class="card-body">
                        <h1>限界高専生３班</h1>
                        <h5 class "card-title text-center">ログインページ</h5>
                        <from class="from-signin">
                            <div class="from-lavel-group">
                                <input type="ID" id="inputID" class="from-control" placeholder="ID">
                                <label for="inputID">ID</label>
                            </div>



                            <div class="from-lavel-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">パスワードを記憶する</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">ログイン</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-blockテキスト大文字" type="送信"> <i class="fab fa-google mr-2"></i>新規登録</button>
                            <button class="btn btn-lg btn-facebook btn-blockテキスト - 大文字" type="submit"> <i class="fab fa-facebook-f mr-2"> </i>予備</button>
                        </from>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
