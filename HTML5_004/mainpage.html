		autoSlide	: true,
		effect	   : 'slide',
		repeat	   : true,

		duration	 : 500,
		imgHoverStop : true,
		navHoverStop : true,
		navImg	   : false,
		navImgCustom : false,
		navImgSuffix : ''
	});
	$('.slidePrev img').rollover();
	$('.slideNext img').rollover();
	});
</script>
